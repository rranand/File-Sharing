<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}">
    <meta charset="utf-8">
</head>
<body>

<div class="select2-container--classic">

    <h1 align="center" class="home_title">Welcome to Login Portal</h1><br>
    {% if message %}
        <div class="alert alert-success">
          <p align="center"><strong> {{ message }} </strong></p>
        </div>
    {% endif %}
    {% if registered %}
        <div class="alert alert-success">
          <p align="center"><strong>Thank you for registering</strong></p>
        </div><br>
    {% else %}
        <p align="center"><a href="{% url 'register' %}"><button type="button" class="btn btn-default">Register</button></a></p>
    {% endif %}
        <p align="center"><a href="{% url 'user_login_page' %}"><button type="button" class="btn btn-default">Login</button></a></p>

</div>

<div class="select2-container">
{{ hr }}
<p><br></p>
<hr><hr>
<h4 align="center"><footer>This project is created by Rohit Anand<br>To visit my github profile <a href="https://github.com/rranand" target="_blank">click here </a></footer></h4>
<hr><hr>
</div>
</body>
</html>
