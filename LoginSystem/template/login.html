<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}">
</head>
<body>

{% if not user.is_authenticated %}

    <div align="center" class="home_login">
        <h3 class="log">Login:</h3>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" value="Login">
            <input type="reset" value="Reset">
            <a href="{% url 'user_change_password' %}"><button type="button">Forget password</button></a>
        </form>

        {{ error }}
    </div>

{% else %}

    <h3>You are already logged in, go to <a href="{% url 'user_success_page' %}"><input type="button" value="Your Profile"></a></h3>

{% endif %}
<hr><hr>
<h3 align="center"><footer>This project is created by Rohit Anand<br>To visit my github profile <a href="https://github.com/rranand" target="_blank">click here </a></footer></h3>
<hr><hr>
</body>
</html>
