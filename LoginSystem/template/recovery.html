<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recovery Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}">
</head>
<body>

    <div align="center" class="select2-container--default">
        <h3 class="text">Let us verify you</h3>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ recovery.as_p }}
            <input class="btn btn-default" type="submit" value="Submit">
            <input class="btn btn-default" type="reset" value="Reset">
        </form>

        {% if message %}
            <br><div class="alert alert-danger">
                <p align="center"><strong> {{ message }} </strong></p>
            </div>
        {% endif %}
    </div>

<p><br></p>
<hr><hr>
<h4 align="center"><footer>This project is created by Rohit Anand<br>To visit my github profile <a href="https://github.com/rranand" target="_blank">click here </a></footer></h4>
<hr><hr>
</body>
</html>
